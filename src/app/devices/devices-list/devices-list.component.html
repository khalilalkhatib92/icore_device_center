<app-generic-list [list]="devices">
    <ng-container content>
   <div class="devices-container">
           <div *ngFor="let device of devices; let index=index" class="device-container" >
               <a>
                   <img src={{device.poster}} alt="Poster"/>
               </a>
               <p>
                   <a>{{device.category}}</a>
               </p>
               <div>
                   <a mat-flat-button color="primary"> Edit</a>
                   <button mat-flat-button color="warn" type="button">Delete</button>
               </div>
           </div>
        </div>
    </ng-container>
</app-generic-list>
