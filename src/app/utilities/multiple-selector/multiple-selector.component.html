<div class="container">
    <ul>
        <li *ngFor="let item of NonSelectedItem; let index = index"
        (click)="select(item, index)">
        {{item.value}}
        </li>

    </ul>
    <div class="button-container">
        <button type="button" (click)="selectAll()"> >> </button>
        <button type="button" (click)="deSelectAll()"> << </button>
    </div>
    <ul>
        <li *ngFor="let item of SelectedItem; let index = index"
        (click)="deselect(item, index)">
        {{item.value}}
        </li>

    </ul>

</div>
