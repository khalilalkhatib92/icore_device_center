<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" onchange="changeMarkdown.emit($event.textarea.value)">
            <mat-label>Biography</mat-label>
            <textarea [(ngModel)]="markdownContent" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markdownContent" ngPreserWhitespaces></markdown>

    </mat-tab>
</mat-tab-group>
